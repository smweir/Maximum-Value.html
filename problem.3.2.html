<script>
    
function getmax(a, b) {
  if (a > b) {
    return a
  } 
  else {
    return b
  }
}
console.log(getmax(4,7))
console.log(getmax(7,4))

console.log(getmax("abc","abcd"))
console.log(getmax(1,100))
